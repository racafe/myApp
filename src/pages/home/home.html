<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content #container>
  
  <ion-slides pager style="max-height:200px" #slider>
    <!--ion-slide style="background-image:url(http://technit.com.mx/americas/publicidad/gomsa/images/v1.jpg);background-size: cover; background-position: center;">
      <h3>Prueba</h3>
    </ion-slide>
    <ion-slide style="background-image:url(http://i2.cdn.cnn.com/cnnnext/dam/assets/150324154025-14-internet-cats-restricted-super-169.jpeg);background-size: cover; background-position: center;">
      <h3>Prueba</h3>
    </ion-slide-->
    <ion-slide *ngFor="let product of products" [scrollObservable]="slider.ionSlideWillChange" errorImage="assets/img/noImage.png" [lazyLoad]="'http://technit.com.mx/americas/publicidad/gruver/images/v'+product.idPantalla+'.jpg'" style="background-size: cover; background-position: center; width:100%;">
      <h3>{{product.idPantalla}}</h3>
      <ion-spinner></ion-spinner>
    </ion-slide>
  </ion-slides>
  <div style="background:#f00; height:500px; width:100%; height:320px;"></div>
  <img *ngFor="let product of products" offset="100" [scrollObservable]="container.ionScroll" errorImage="assets/img/noImage.png" [lazyLoad]="'http://technit.com.mx/americas/publicidad/gruver/images/v'+product.idPantalla+'.jpg'" style="width:100%; min-height:250px;">
  <ion-spinner [ngClass]="{'center':true}"></ion-spinner>
  
  <div padding>
  <h2>Welcome to Ionic!</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps
    that are going to primarily use a Tabbed UI.
  </p>
  <p>
    Take a look at the <code>src/pages/</code> directory to add or change tabs,
    update any existing page or create new pages.
  </p>
  </div>
</ion-content>
